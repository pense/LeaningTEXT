<!DOCTYPE html>
<html lang="ja">
		<head>
				<meta charset="UTF-8">
				<meta name="description" content="はじめてのHTMLです。">  <!-- descriptionとは説明 -->

				<title>はじめてのHTML</title>

				<link rel="stylsheet" href="mystyle.css">
				<link rel="shortcut icon" href="favicon.ico">
				<script src="myscript.js"></script>

		</head>
		<body>
				<!-- コメント -->
				<!--
				div:汎用ブロック要素　→　前後に改行が入る
				span:汎用インライン要素　→　改行入らない

				id:文章の中にその要素が一つだけあるもの
				class:文章の中に複数あるもの
				-->

				<h1>大見出し</h1>
				<p>こんにちは！</p>  <!-- pタグは、パラグラフ（文節、段落)のp-->
				<p>もっと<br>こんにちは！</p>  <!-- brタグはブレイク（改行） -->

				<p>こんにちは！<span>こんにちは！</span>こんにちは！</p>

				<div>
						<p>こんにちは！</p>
						<p>こんにちは！</p>
						<p>こんにちは！</p>
				</div>

				<p>pタグは&lt;p&gt;と書きます。</p>

				<p>Google検索は<a href="http://google.com" target="_blank">こちら</a>から！</p>
				<!-- targetで_blankを指定すると別タブで開くことを指定できる -->

				<img src="boshimegane.jpg" width="180" height="240" alt="帽子メガネの画像です。">

				<h2>おいしいオムレツの特徴</h2>
				<ul>
						<li>うまい！</li>
						<li>やすい！</li>
						<li>ふんわり！</li>
				</ul>
				<ol>
						<li>うまい！</li>
						<li>やすい！</li>
						<li>ふんわり！</li>
				</ol>
				<!-- 箇条書きul:Unordered List, 番号付きリストol:Ordered List, li:List Item -->

				<table>
						<tr><th>部署名</th><th>２０１０年</th><th>２０１１年</th><th>２０１２年</th></tr>
						<tr><th>営業一課</th><td>２００</td><td>２１０</td><td>２３０</td></tr>
						<tr><th>営業二課</th><td>４００</td><td>２４０</td><td>３８０</td></tr>
				</table>
				<!-- tr:Table Row, th:Table Header, td:Table Data -->

				<h1>お問い合わせフォーム</h1>
				<from action="contact.php" method="post" enctype="multipart/form-data">
				<p>お名前:　<input type="text" name="name" size="20" maxlength="5" value="たなか"></p>
				<p>パスワード: <input type="password" name="password" size="20" maxlength="5" value="12345"></p>
				<p>メモ:　<textarea name="memo" rows="5" cols="40"></textarea></p>

				<p>ケータイ:
				<label><input type="checkbox" name="moblie" value="1" checked> iphone</label>
				<label><input type="checkbox" name="moblie" value="2"> Android</label>
				<label><input type="checkbox" name="moblie" value="3"> その他</label>
				</p>
				<p>性別:
				<input type="radio" name="sex" value="1" id="male" checked><label for="male">男性</label>
				<input type="radio" name="sex" value="2" id="female"><label for="female">女性</label>
				<input type="radio" name="sex" value="3" id="other"><label for="other">その他</label>
				</p>
				<!-- checkboxは複数選択可、radioは複数選択不可 -->
				<!-- checkedは初期値設定 -->
				<!-- labelを使うと文字列を選んでもチェックできるようになる -->

				<p>言語:
				<select name="language" size="4" multiple>
						<option value="ja">日本語</option>
						<option value="en">英語</option>
						<option value="fr" selected>フランス</option>
						<option value="sp">スペイン語</option>
						<option value="th">タイ語</option>
						<option value="kr">韓国語</option>
				</select>
				</p>

				<p>写真:<input type="file" name="picture"></p>

				<p><input type="submit" value="送信！"></p>
				<p><input type="button" value="汎用ボタン"></p>
				<input type="hidden" name"user_id" value="5555555555">
				<!-- 表示させずに送信したいデータなどに使用する -->
				</from>

		</body>
</html>
